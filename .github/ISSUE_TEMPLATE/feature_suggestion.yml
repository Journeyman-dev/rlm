name: "Suggest a Feature"
description: "Suggest a feature for future versions of RLM."
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        While writing this feature request, remember to follow our [Code of Conduct](https://github.com/Journeyman-dev/rlm/blob/main/CODE_OF_CONDUCT.md). Many of the following fields accept Markdown formated text. You can read about Markdown syntax in the [GitHub Documentation](https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax).

        Thank you for taking the time to fill out this feature request!
  - type: textarea
    id: feature-request
    attributes:
      label: Feature Request
      description: What is the feature you want RLM to have? Explain it in detail, and include reasons why you think it is useful.
      placeholder: I would like...
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Journeyman-dev/rlm/blob/main/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct.
          required: true
